	<form name="search_form" method="get" action="index.php">
		<input name="app_controller" type="hidden" value="register" />
		<!--# form hidden type #-->
		<input type="hidden" name="run" value="true" />
		<!--# form hidden user_type #-->
		<input type="hidden" name="user_type_PAL[]" value="match+comp" />
		<table>
			<tr>
				<th style="width:15%;">ID</th>
				<td style="width:35%;">
					<!--# form text id 40 256 #-->
					<input name="id_PAL[]" type="hidden" value="match like" />
				</td>
				<th style="width:15%;">企業名</th>
				<td style="width:35%;">
					<!--# form text name 40 256 #-->
					<input name="name_PAL[]" type="hidden" value="match like" />
				</td>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<td>
					<!--# form text mail 40 256 #-->
					<input name="mail_PAL[]" type="hidden" value="match like" />
				</td>
				<th>電話番号</th>
				<td>
					<!--# form text tel 40 256 #-->
					<input name="tel_PAL[]" type="hidden" value="match like" />
				</td>
			</tr>

			<tr>
				<th>取扱属性</th>
				<td colspan="3">

					<input name="manage_type_PAL[]" type="hidden" value="match or" />

				<th>所在地</th>
				<td>

				</td>

					<!--# form checkbox activate   1/4/8 仮登録/利用中/利用不可 #-->
					<input name="activate_PAL[]" type="hidden" value="match in" />

			</tr>

		<p class="button"><input type="submit" value="検索する" class="btn_search" /></p>

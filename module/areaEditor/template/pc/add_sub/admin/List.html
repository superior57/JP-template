<tr id="(!--# value id #--)">
<form action="api.php" method="post" >
<input type="hidden" name="c" value="AreaApi" />
<input type="hidden" name="m" value="edit" />
<input type="hidden" name="tableName" value="(!--# get type #--)" />
<input type="hidden" name="id" value="(!--# value id #--)" />
<input type="hidden" name="adds_id" value="(!--# get adds_id #--)" />
	<td><!--# value id #--></td>
	<td class="left"><!--# form text name 64 32 (!--# escp value name #--) disabled="disabled" #--></td>
	<td>
        <!--# form radio disp   TRUE/FALSE 表示/非表示 disabled="disabled" #-->
    </td>
	<td>
		<button type="button" onclick="addSubSortCategory( '(!--# get type #--)', '(!--# value id #--)', 'up', '(!--# get adds_id #--)' )">▲</button>
		<button type="button" onclick="addSubSortCategory('(!--# get type #--)', '(!--# value id #--)', 'down', '(!--# get adds_id #--)' )">▼</button>

	<td>
	<span class="(!--# value id #--) before"><button type="button" onclick="editStartCategory('(!--# value id #--)')">編集</button></span>

	<td>

	<!--# endif #-->

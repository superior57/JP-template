<!--# setTimeFormat Y/m/d\ H:i #-->
<tr>
	<td>
		<div class="view-articleCard view-articleCard--list view-articleCard--min" style="margin:0;min-width:280px;">
			<div class="view-articleCard__">
				<div class="view-articleCard__thumb">
					<!--# object image image size 133 100 not <img\ src="module/article/common/img/noimage_1_1.png"\ /> #-->
				</div>
				<div class="view-articleCard__body">
					<h1 class="view-articleCard__body__title"><!--# value name #--></h1>
					<div class="view-articleCard__body__description"><!--# value description #--></div>
				</div>
			</div>
		</div><!--view-articleCard-->
	</td>
	<td>
		<div style="text-align:center;font-size:14px;">
			<!--# valueReplace activate 1/2/4/8 下書き/確認中/公開/不許可 #-->
			<!--# ifbegin eq owner_withdrawal on #-->
			<br>（ユーザー退会）
			<!--# endif #-->
		</div>
		<div style="text-align:center;color:#666;margin:5px 0 0;"><!--# value id #--></div>
	</td>
	<td style="text-align:center;">
		<div>
			<!--# value regist  --- #-->
		</div>
		<div style="margin:5px 0 0;">
			<!--# ifbegin ! = owner_type admin #-->
			<a href="<!--# code link info (!--# value owner_type #--) (!--# value owner #--) #-->"><!--# alias (!--# value owner_type #--) owner id name #-->（<!--# value owner #-->）</a>
			<!--# else #-->
			<!--# alias (!--# value owner_type #--) owner id name #-->（<!--# value owner #-->）
			<!--# endif #-->
		</div>
	</td>
	<td style="text-align:center;">
		<div><!--# value edit  --- #--></div>
		<div style="margin:5px 0 0;">
			<!--# value open  --- #-->
		</div>
	</td>
	<td>
		<ul class="operation clearfix">
			<li class="edit"><a href="(!--# code link edit (!--# get type #--) (!--# value id #--) #--)" title="編集">編集</a></li>
			<li class="delete"><a href="(!--# code link delete (!--# get type #--) (!--# value id #--) #--)" title="削除">削除</a></li>
			<li class="more"><a href="(!--# code link preview (!--# get type #--) (!--# value id #--) #--)" title="プレビュー">プレビュー</a></li>
		</ul>
	</td>
</tr>

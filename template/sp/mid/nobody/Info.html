<!--# code saveRedirectPage #-->
<script type="text/javascript">
$(function(){
	if($.cookie("mid")){
		var itemsData=$.cookie("mid").split(",");
		var id = '<!--# value id #-->';
		$index = $.inArray(id, itemsData);
		if($index>=0){
			itemsData.splice($index, 1);	// 順番入れ替えの為、削除
		}
		itemsData.unshift(id);
		if(itemsData.length > 100){ // 100件超不可。(最大372:(4096 - length('mid=;')+3) / 11(J0000XXX%2C))
			itemsData.pop();
		}
		$.cookie("mid",itemsData, { expires: 365 });
	}else{
		$.cookie("mid","<!--# value id #-->", { expires: 365 });
	}
	<!--# ifbegin not val= (!--# view Conf drawData job pv #--) no &AND& ! val= (!--# get app_controller #--) preview #-->
	var aid="<!--# value id #-->";
	var script=document.createElement("script");
	script.src="./api.php?c=adApi&m=clickCount&get_p=true&aid="+aid+"&c_type=mid";
	document.body.appendChild(script);
	<!--# endif #-->
});
</script>

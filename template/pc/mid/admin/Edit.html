<!--# include head #-->
<div id="contents">
	<div class="contents_inline c1 clearfix">

		<div class="contents_m">
			<h2>中途採用 - 求人情報編集</h2>
			<div class="main">

				<!--# syscode validate is_error #-->
				<div class="form_table">
					<!--# variable form_begin #-->
					<!--▼編集フォーム-->
					<!--# include midRegistForm #-->
					<table>
						<caption>掲載情報</caption>
						<tr>
							<th style="width:220px;">掲載許可<span class="requisite">必須</span></th>
							<td class="(!--# syscode is_validate activate #--)">
								<!--# form radio activate 1  1/4/8 未確認/許可/不許可 #-->
								<!--# syscode validate activate #-->
							</td>
						</tr>
						<tr>
							<th>おすすめ掲載</th>
							<td class="(!--# syscode is_validate attention_time #--)">
								<div class="label5 clearfix">
									<!--# form radio attention FALSE  FALSE/TRUE 未掲載/掲載 #-->
									<!--# form time attention_time Y/m/d 年\ /\ 月\ /\ 日 #-->まで
									<!--# syscode validate attention_time #-->
								</div>
							</td>
						</tr>
					</table>
					<p class="button"><input type="submit" name="Submit" value="確認する" class="btn_check" /></p>
					<!--# variable form_end #-->
				</div>
				<!--form_table END-->

			</div>
			<!--main END-->
		</div>
		<!--contents_m END-->

	</div>
	<!--contents_inline END-->
</div>
<!--contents END-->

<!--# include foot #-->

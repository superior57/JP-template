<!--# include head #-->
<div id="contents">
	<div class="contents_inline c1 clearfix">

		<div class="contents_m">
			<h2>求職者の管理</h2>
			<div class="main">

				<!--# include nUserSearchForm #-->
				<div class="right">
					<select name="blukOperations" id="blukOperations">
					<option value="" selected="selected">一括操作</option>
					<option value="deleteUser">仮登録ユーザーを一括削除</option>
					</select>
					<button onclick="bulkOperations('(!--# get type #--)')">実行</button>
				</div>
				<!--# syscode searchResult info #-->
				<!--# syscode searchResult pageChange #-->
				<div class="list_table" id="list_table">
					<table>
						<tr>
							<th style="width:1%;" class="center">
								<input type="checkbox" name="idAll" value="idAll" onclick="changeChecked( this, 'list_table' )"/>
							</th>
							<th style="width:7%;"><a href="(!--# code sortLink id #--)">ID</a></th>
							<th style="width:8%;"><a href="(!--# code sortLink activate #--)">アカウント</a></th>
							<th><a href="(!--# code sortLink name #--)">氏名</a></th>
							<th style="width:25%;">メールアドレス</th>
							<th style="width:5%;">履歴書</th>
							<th style="width:12%;"><a href="(!--# code sortLink login #--)">最終ログイン</a></th>
							<th style="width:130px;">操作</th>
						</tr>
						<!--# syscode searchResult result #-->
					</table>
				</div><!--list_table END-->
				<p class="all_operation">選択した項目を一括で <!--# form option method  Unconfirmed/allowed/notallowed/delete 仮登録/利用中/利用不可/削除 #--> に変更 <input type="button" value="実行する" onClick="changeStatus($('.list_table tr>td'),'(!--# get type #--)');" /></p>
				
				<!--# syscode searchResult pageChange #-->
				

				<!--# ifbegin mod_on list #-->
					<!--# include AddListForm #-->
				<!--# endif #-->

			</div><!--main END-->
		</div><!--contents_m END-->

	</div><!--contents_inline END-->
</div><!--contents END-->

<!--# include foot #-->

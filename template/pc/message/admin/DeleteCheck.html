<!--# include head #-->
<div id="contents">
	<div class="contents_inline c1 clearfix">

		<div class="contents_m">
			<h2>メッセージの削除</h2>
			<div class="main">

				<div class="check_table">
					<!--# variable form_begin #-->
					<!--▼確認フォーム-->
					<table>
						<caption>メッセージ情報</caption>
						<tr>
							<th style="width:220px;">ID</th>
							<td><!--# value id #--></td>
						</tr>
						<tr>
							<th>送信者（保存状態）</th>
							<td><a href="index.php?app_controller=info&type=(!--# value owner_type #--)&id=<!--# value owner #-->"><!--# valueAlias (!--# value owner_type #--) (!--# value owner #--) id name #--></a> （<!--# valueReplace sender_del TRUE/FALSE 削除/未削除 #-->）</td>
						</tr>
						<tr>
							<th>受信者（保存状態）</th>
							<td><a href="index.php?app_controller=info&type=nUser&id=<!--# value destination #-->"><!--# alias nUser destination id name #--></a>
							<a href="index.php?app_controller=info&type=cUser&id=<!--# value destination #-->"><!--# alias cUser destination id name #--></a> （<!--# valueReplace receiver_del TRUE/FALSE 削除/未削除 #-->）</td>
						</tr>
						<tr>
							<th>メッセージ種別</th>
							<td><!--# valueReplace mailtype inquiry/scout/entry/reply 問い合わせ/スカウト/応募/返信 #--></td>
						</tr>
						<tr>
							<th>件名</th>
							<td><!--# value sub #--></td>
						</tr>
						<tr>
							<th>本文</th>
							<td><!--# value message #--></td>
						</tr>
						<tr>
							<th>送信日時</th>
							<td><!--# setTimeFormat Y年m月d日\ H:i #--><!--# value regist #--></td>
						</tr>
						<tr>
							<th>状態</th>
							<td><!--# valueReplace read_flg TRUE/FALSE 既読/未読 #--></td>
						</tr>
					</table>
					<p class="button"><input type="submit" name="Submit" value="削除する" class="btn_delete" /></p>
					<!--# variable form_end #-->
				</div><!--check_table END-->

			</div><!--main END-->
		</div><!--contents_m END-->

	</div><!--contents_inline END-->
</div><!--contents END-->

<!--# include foot #-->

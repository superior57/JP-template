<div class="search_table">

		<input type="hidden" name="type" value="(!--# get type #--)" />
		<script type="text/javascript">
			$(function(){
				if(getGetParam()["hope_condition%5B%5D"]==1) $.cookie("hope_condition_mid",location.href.split("?")[1], { expires: 365 });
				$("input[name='foreign_flg']").on("change",toggleforeignDisp).trigger("change");
			});
		</script>
		<table>
            <tr>
                <th style="width:15%;">希望勤務地</th>
                <td style="width:35%;">

						<!--# form text foreign_address 40 256 #--><br />
					</div>
					<input name="foreign_address_PAL[]" type="hidden" value="match like" />

						<!--# view Area drawSelectboxAddress adds add_sub none #-->
					</div>

                </td>
            </tr>
			<tr>
				<th>性別</th>
				<td>
					<div class="label5 clearfix">
					<!--# form checkbox sex   m/f 男/女 #-->
					</div>
					<input name="sex_PAL[]" type="hidden" value="match in" />
				</td>
				<th>配偶者</th>
				<td>
					<div class="label5 clearfix">
					<!--# form checkbox spouse   TRUE/FALSE あり/なし #-->

			</tr>
			<tr>

				<td>
					<!--# code tableSelectForm adds_id adds name id  選択して下さい #-->

					<!--# form option hope_salary_type  /時給/日給/月給/年俸 未選択/時給/日給/月給/年俸 #-->
					<input name="hope_salary_type_PAL[]" type="hidden" value="match comp" />

			</tr>
			<tr>
				<th>希望勤務形態</th>
				<td colspan="3">
					<div class="label5 clearfix">
					<!--# code tableCheckForm hope_work_style items_form name id     sort_rank sort asc #-->
					</div>
					<input name="hope_work_style_PAL[]" type="hidden" value="match or" />
				</td>
			</tr>
			<tr>
				<th>希望職種</th>
				<td colspan="3">
					<div class="label2 clearfix">
					<!--# code tableCheckForm hope_job_category items_type name id     sort_rank sort asc #-->
					</div>
					<input name="hope_job_category_PAL[]" type="hidden" value="match or" />
				</td>
			</tr>
		</table>
		<p class="button"><input type="submit" value="検索する" class="btn_search" /></p>
	</form>
</div><!--search_table END-->

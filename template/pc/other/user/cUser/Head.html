<script>
	$(function() {
		$("#menu > ul > li.parent_menu").each(function(){
			$(this).on({
					'mouseenter':
						function () {
							$("> div", this).addClass("addMainMenu");
							$("> div", this).fadeIn("fast");
							$("> div", this).on({
								'mouseenter':function(){},
								'mouseleave':function(){
									$(this).hide();
								}
							});
						},
					'mouseleave': function () {
						$("> div", this).hide();
					}
				}
			);
		});
	});
</script>

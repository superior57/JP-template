<!--# include head #-->
<div id="contents">
	<div class="contents_inline c1 clearfix">

		<div class="contents_m">
			<h2>祝い金申請情報の一覧</h2>
			<div class="main">
				<!--# include giftSearchForm #-->
				<!--# syscode searchResult info #-->
				<!--# syscode searchResult pageChange #-->
				<div class="list_table" id="list_table">
					<table>
						<tr>
							<th style="width:5%;" class="center">
								<input type="checkbox" name="idAll" value="idAll" onclick="changeChecked( this, 'list_table' )"/>
							</th>
							<th>申請者</th>
							<th>対象の求人情報</th>
							<th style="width:10%;">お祝い金額</th>
							<th style="width:12%;">申請日時</th>
							<th style="width:8%;">状態</th>

							<th style="width:8%;">応募情報</th>
							<th style="width:10%;">応募の進捗</th>
							<th style="width:10%;">編集</th>
						</tr>
						<!--# syscode searchResult result #-->
					</table>
					<p class="all_operation">選択した項目を一括で <!--# form option method  Unconfirmed/allowed/notallowed 未払い/支払い済み/支払い却下 #--> に変更 <input type="button" value="実行する" onClick="changeStatus($('.list_table tr>td'),'(!--# get type #--)');" /></p>
				</div><!--list_table END-->
				<!--# syscode searchResult info #-->
				<!--# syscode searchResult pageChange #-->

			</div><!--main END-->
		</div><!--contents_m END-->

	</div><!--contents_inline END-->
</div><!--contents END-->

<script type="text/javascript">
	$(function(){
		$("input[name='activate']").change(function(){
			if(this.value == 8){
				$("textarea[name='reject_reason']").attr('disabled',false);
				if($("textarea[name='reject_reason']").val().length == 0){
					$("input[type='submit']").attr('disabled', true);
				}
			}else{
				$("textarea[name='reject_reason']").attr('disabled',true);
				$("input[type='submit']").attr('disabled', false);
			}
		});
		$("textarea[name='reject_reason']").keyup(function(){
			if(this.value.length > 0){
				$("input[type='submit']").attr('disabled', false);
			}else{
				$("input[type='submit']").attr('disabled', true);
			}
		});
	})

</script>
